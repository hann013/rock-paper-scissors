<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <style type="text/css">
            body {
                text-align: center;
            }

            div {
                display: inline-block;
                padding-left: 25px;
                padding-right: 25px;
            }

        </style>
    </head>
    <body>
        <h1>Rock Paper Scissors</h1>
        <div>
            <p>You played:</p>
            {{ player_choice }}
        </div>
        <div>
            <p>Computer played:</p> 
            {{ comp_choice }}
        </div>
        <br>
        <p>{{ winner }}</p>
        <br>
        <h3>Your Results:</h3>
            <p>Number of wins: {{ wins }}<br>
            Number of losses: {{losses }}<br>
            Number of ties: {{ ties }}</p>
            <p>Win percentage: {{ percentage }}%</p>
        <form action="/">
            <input type="submit" value="Play Again">
        </form>
    </body>
</html>
